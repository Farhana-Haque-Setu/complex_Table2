<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Table</title>
    <style>
        table {
            width: 95%;
            border: 2px solid black;
           align-items: center; 
          
        }
        th{
            border: 1px solid black;
            height: 30px;
        }
        td{
            border: 1px solid black;
        }
        tr{
            height: 30px;
        }
      
    </style>
</head>
<body>
    <table>
        <tr height="30px">
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
            <th width="10px"></th>
        </tr>
        <tr>
            <th colspan="2" bgcolor="red"></th>
            <th bgcolor="blue"></th>
            <th bgcolor="red"> </th>
            <th colspan="2" bgcolor="red"></th>
            <th colspan="2" bgcolor="green"></th>
        </tr>
        <tr>
            <th colspan="2" rowspan="2" bgcolor="green"></th>
            <th colspan="2" rowspan="4" bgcolor="#c2ff33"></th>
            <th colspan="2" rowspan="4" bgcolor="blue"></th>
            <th colspan="2" rowspan="4" bgcolor="pink"></th>
        </tr>
        <tr></tr>
        
        <tr>
            <th colspan="2" rowspan="2" bgcolor="#189ab4"></th>
        </tr>
        <tr></tr>
        <tr>
            <th colspan="3" rowspan="4" bgcolor="red"></th>
            <th rowspan="4" bgcolor="blue"></th>
            <th rowspan="4" colspan="4" bgcolor="#c30010"></th>
        </tr>
        <tr></tr>
        <tr></tr>
        <tr></tr>
        
        <tr>
            <th rowspan="2" colspan="2" bgcolor="green"></th>
            <th rowspan="2" colspan="2" bgcolor="red"></th>
            <th rowspan="2" colspan="2" bgcolor="pink"></th>
            <th rowspan="2" colspan="2" bgcolor="blue"></th>
        </tr>
        <tr></tr>
        
     

      
    </table>
</body>
</html>
